<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hernan Malubay Mar-15-2022</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<div class="container">
	
		<div class="row">
			<div class="col-md-12">
				<div id="red" class="circle" data-color="red" data-under="red_title"></div>	
				<p id="red_title" class="text-center"></p>
			</div>
			<div class="col-md-12">
				<div id="green" class="circle" data-color="green" data-under="green_title"></div>	
				<p id="green_title" class="text-center"></p>
			</div>
			<div class="col-md-12">
				<div id="blue" class="circle" data-color="blue" data-under="blue_title"></div>
				<p id="blue_title" class="text-center"></p>	
			</div>
			<div class="col-md-12">
				<div id="orange" class="circle" data-color="orange" data-under="orange_title"></div>	
				<p id="orange_title" class="text-center"></p>
			</div>
			<div class="col-md-12">
				<div id="yellow" class="circle" data-color="yellow" data-under="yellow_title"></div>
				<p id="yellow_title" class="text-center"></p>	
			</div>
		</div>
	
	</div>

	<!--
			Made of 
			-Bootstrap 5.0, 
			-Jquery 3.5.0, 
			-Google font open sans, 
			-HTML/CSS
	-->

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script type="text/javascript">
	$( ".circle" ).hover(
	  		function(e){ 
				$( "#"+ $(this).data("under")).html($(this).data("color"));
	  		}, // over
	   		function(e){ 
	   		 		$( "#"+ $(this).data("under")).html("");
	   		}  // out
	);

	$( ".circle" ).click(function() {
				if(!$(this).is('[class*="square"]')) {
		   			$("#"+ $(this).data("color") ).addClass('square');
						} else {
				   $("#"+ $(this).data("color") ).removeClass('square');
				}
	});

</script>


</body>
</html>
